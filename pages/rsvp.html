<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* RSVP Form Specific Styles */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input,
        .checkbox-option input {
            margin-right: 0.5rem;
        }
        
        .guest-count-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .guest-display {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
        }
        
        .error {
            border-color: #ff3860 !important;
        }
        
        .radio-group.error,
        .checkbox-group.error {
            color: #ff3860;
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        
        .message.error {
            background-color: #feecf0;
            color: #ff3860;
        }
        
        .message.info {
            background-color: #eff5fb;
            color: #3e8ed0;
        }
        
        .message.success {
            background-color: #effaf5;
            color: #48c78e;
        }
        
        .success-screen {
            text-align: center;
            padding: 2rem;
        }
        
        .success-screen h2 {
            color: #48c78e;
            margin-bottom: 1rem;
        }
        
        .success-screen .fa-check-circle {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .rsvp-details {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: left;
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        .scale-in {
            animation: scaleIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s infinite linear;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-container">
                <a href="../index.html" class="nav-logo">S&A</a>
                <button class="mobile-menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#our-story">Our Story</a></li>
                    <li><a href="../index.html#details">Details</a></li>
                    <li><a href="../index.html#gallery">Gallery</a></li>
                    <li><a href="../index.html#rsvp" class="rsvp-button">RSVP</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">RSVP</h1>
                
                <div id="message-container" style="display: none;"></div>
                <p>We can't wait to celebrate our special day with you!</p>
                <div class="form-container">
                    <form id="rsvp-form">
                        <div class="form-group">
                            <label for="guest-name">Your Name</label>
                            <input type="text" id="guest-name" placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="guest-email">Email Address</label>
                            <input type="email" id="guest-email" placeholder="Enter your email address">
                        </div>
                        
                        <div class="form-group">
                            <label>Will you be attending?</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="attending-yes" name="attending" value="yes">
                                    <label for="attending-yes">Yes, I'll be there!</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="attending-no" name="attending" value="no">
                                    <label for="attending-no">Sorry, I can't make it</label>
                                </div>
                            </div>
                        </div>
                        
                        <div id="additional-fields" style="display: none;">
                            <div class="form-group">
                                <label for="guest-count">Number of Additional Guests</label>
                                <div class="guest-count-container">
                                    <input type="range" id="guest-count" min="0" max="10" value="0">
                                    <div class="guest-display">
                                        <span id="guest-count-display">0</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Which events will you attend?</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="event-ceremony" name="events" value="Ceremony">
                                        <label for="event-ceremony">Haldi</label>
                                    </div>
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="event-reception" name="events" value="Reception">
                                        <label for="event-reception">Sangeet</label>
                                    </div>
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="event-rehearsal" name="events" value="Rehearsal Dinner">
                                        <label for="event-rehearsal">Wedding</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="dietary-restrictions">Willing to perform in Sangeet or Special Requests</label>
                                <textarea id="dietary-restrictions" rows="3" placeholder="Please let us know if you are willing to dedicate a performance to our couple or if you have any special requests"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn">Submit RSVP</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Shivani & Ashish Wedding</p>
        </div>
    </footer>

    <script src="../scripts/rsvp.js"></script>
</body>
</html>
